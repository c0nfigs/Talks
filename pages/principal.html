<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHC Talks</title>
    <link rel="stylesheet" href="/css/paginaprincipal.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header>
        <input type="text" placeholder="Busque no Talks" id="pesquisa" class="search-input">
        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
        <span id="usuarioLogado"></span>
    </header>

    <div class="sidebar close">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo">
            <span class="logo-name">DHC Talks</span>
        </div>
        <ul class="side-menu">
            <li class="active">
                <a href="#"><i class="bx bxs-dashboard"></i><span>Principal</span></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-video"></i><span>Content</span></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-comment-detail"></i><span>Comments</span></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-customize"></i><span>Customize</span></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-group"></i><span>Users</span></a>
            </li>
            <li>
                <a href="#"><i class="bx bx-cog"></i><span>Settings</span></a>
            </li>
        </ul>

        <div class="bottom-menu">
            <ul>
                <li><a href="#" id="toggleDarkLight"><i class="bx bx-moon"></i><span>Dark/Light</span></a></li>
                <li><a href="#" class="bx-log-out-circle"><i class="bx bx-log-out-circle"></i><span>Logout</span></a></li>
            </ul>
        </div>
    </div>
    <script src="/js/principal.js"></script>
</body>
</html>
